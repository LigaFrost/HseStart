<!DOCTYPE html>
<html lang="ru">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HseSignUp</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layout.min.css" rel="stylesheet" type="text/css"/>

  </head>

<body>

	  	<nav class="navbar navbar-default" style="height: auto; background-color: #dfdfff; border-bottom:2px inset white;">
				<div class="row">
					<div class="centered col-xs-12 col-md-12" style="padding-top: 1em;padding-bottom: 1em;">
				  <a href="https://vk.com">
				  			<img class="logo" src="images/logo.png"></a>
				  	</div>

			</div></nav>
<form method='post' class='reg-form'>

  <div class="centered">
    <h1>Регистрация</h1>
  </div>

		<div class='form-row'>
			<label for='form_fname'>Имя: </label>
    		<input type='text' id='form_fname' name='first_name'>
  		</div>

  		<div class='form-row'>
        <label for='form_sname'>Фамилия: </label>
    		<input type='text' id='form_sname' name='second_name'>
		</div>

		<div class='form-row'>
			<label for='form_city'>Город: </label>
			<input type='text' id='form_city' name='city'>
		</div>

    <div class='form-row'>
      <label for='form_date'>Дата рождения: </label>
      <input type='text' id='form_date' name='date'>
    </div>

    <div class='form-row'>
      <label for='form_program'>Образовательная<br>программа: </label>
      <input type='text' id='form_program' name='program'>
    </div>

    <div class='form-row'>
      <label for='form_email'>Email: </label>
      <input type='email' id='form_email' name='email'>
    </div>

    <div class='form-row'>
      <label for='form_Vk'>Vk: </label>
      <input type='text' id='form_Vk' name='Vk'>
    </div>

    <div class='form-row'>
      <label for='form_Facebook'>Facebook: </label>
      <input type='text' id='form_Facebook' name='Facebook'>
    </div>

    <div class='form-row'>
      <label for='form_Twitter'>Twitter: </label>
      <input type='text' id='form_Twitter' name='Twitter'>
    </div>

    <div class='form-row'>
      <label for='form_Instagram'>Instagram: </label>
      <input type='text' id='form_Instagram' name='Instagram'>
    </div>

    <div class='form-row'>
    <label for='form_Pass'>Пароль: </label>
      <input type='password' id='formPass' name='Pass'> <!--Вася!!!!!Туууут ПАРОЛЬ. Изначально тип был текс, мы не знаем, как сработает тип пассворд. Ищи.-->
    </div>

    <div class='form-row'>
      <label for='form_Rpass'>Повторите пароль: </label>
      <input type='password' id='form_Rpass' name='Rpass'>
    </div>

  	<div class='form-row'>
    	<label for='form_about'>О себе: </label>
    	<textarea id='form_about' name='about'></textarea>
		</div>


		<div class="form-row">
			<input type="submit" value='Go'>
		</div>

	</form>
</body>
</html>
