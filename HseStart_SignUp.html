<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">

<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/logo.png">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<header>

	  	<nav class="navbar navbar-default" style="height: auto; background:inherit;">

				<div class="row" style="margin:0!important">
					<div class="col-xs-12 col-md-1" style="padding-left:2em; padding-top: 0.5em;">
				  <a href="#">
				  			<img class="logo" style="transform: scaleX(-1);" src="images/logo.png"></a>
				  	</div>

            <div class="menu-items centered col-sm-12 col-md-10" style="text-orientation: center; padding:0!important">
    					<button class="button button--nuka button--round-l button--inverted button--text-thick button--text-upper button--size-s" style="font-size:1.7em">FAQ</button>
    					<button class="button button--nuka button--round-l button--inverted button--text-thick button--text-upper button--size-s" style="font-size: 1.7em">Contacts</button>
    				</div>
			</div>

</header>
  <body style="background: #BBD2C5; background: -webkit-linear-gradient(to bottom, #292E49, #536976, #BBD2C5);background: linear-gradient(to bottom, #292E49, #536976, #BBD2C5);">

<form method='post' class='reg-form'>

  <div class="centered">
    <h1>Регистрация</h1>
  </div>

  <div class='form-row'>
    <label for='form_sname'>Фамилия: </label>
    <input type='text' id='form_sname' name='second_name'>
  </div>

		<div class='form-row'>
			<label for='form_fname'>Имя: </label>
    		<input type='text' id='form_fname' name='first_name'>
  		</div>

    <div class='form-row'>
      <label for='form_fname'>Отчество: </label>
        <input type='text' id='form_fname' name='first_name'>
      </div>

		<div class='form-row'>
			<label for='form_city'>Город: </label>
			<input type='text' id='form_city' name='city'>
		</div>

    <div class='form-row'>
      <label for='form_date'>Дата рождения: </label>
      <input type='text' id='form_date' name='date'>
    </div>

    <div class='form-row'>
      <label for='form_program'>Образовательная<br>программа: </label>
      <input type='text' id='form_program' name='program'> <!--style="padding-top:2.5em;"-->
    </div>

    <div class='form-row'>
      <label for='form_email'>Email: </label>
      <input type='email' id='form_email' name='email'>
    </div>

    <div class='form-row'>
      <label for='form_Vk'>Vk: </label>
      <input type='text' id='form_Vk' name='Vk'>
    </div>

    <div class='form-row'>
      <label for='form_Instagram'>Instagram: </label>
      <input type='text' id='form_Instagram' name='Instagram'>
    </div>

    <div class='form-row'>
    <label for='form_Pass'>Пароль: </label>
      <input type='password' id='formPass' name='Pass'>
    </div>

    <div class='form-row'>
      <label for='form_Rpass'>Повторите пароль: </label>
      <input type='password' id='form_Rpass' name='Rpass'>
    </div>


		<div class="form-row" style="display:flex;justify-content:center;">
			<button type="submit"  class="button button--nuka button--round-l button--inverted button--text-thick button--text-upper button--size-s">Вход</button>
		</div>

	</form>
</body>
</html>
